<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/JSON Formatter</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">JS/JSON Formatter</h1>
            <div class="format-selector">
                <button class="format-btn active" data-format="json">JSON</button>
                <button class="format-btn" data-format="javascript">JavaScript</button>
            </div>
        </header>

        <main class="main">
            <div class="input-section">
                <label for="input-text" class="input-label">Введите или вставьте код:</label>
                <textarea 
                    id="input-text" 
                    class="input-textarea" 
                    placeholder="Вставьте JSON или JavaScript код здесь..."
                    rows="8"
                ></textarea>
                <div class="input-actions">
                    <button id="format-btn" class="action-btn primary">Форматировать</button>
                    <button id="clear-btn" class="action-btn secondary">Очистить</button>
                </div>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <label class="output-label">Отформатированный код:</label>
                    <button id="copy-btn" class="copy-btn" title="Копировать в буфер">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Копировать
                    </button>
                </div>
                <div id="output-container" class="output-container">
                    <div id="output-placeholder" class="output-placeholder">
                        Отформатированный код появится здесь...
                    </div>
                    <pre id="output-code" class="output-code hidden"></pre>
                </div>
            </div>

            <div id="error-message" class="error-message hidden">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span id="error-text"></span>
            </div>
        </main>

        <footer class="footer">
            <div class="status">
                <span id="status-text">Готов к форматированию</span>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
